<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>웹 페이지의 자동 스크롤</title>
        <script>
            function startScroll(interval) {
                setInterval("autoScroll()", interval); 
            }
            function autoScroll() {
                window.scrollBy(0,20); //20픽셀 위로 이동
            }
        </script>
    </head>
    <body>
        <h3>자동 스크롤 페이지</h3>
        <hr>
        안녕하세요<br><br>
        저는 세종대학교 지능기전공학부<br><br>
        18학번<br><br>
        장윤정 입니다.<br><br>
    </body>
</html>
