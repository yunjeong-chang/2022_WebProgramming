<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>onbeforeprint와 onafterprint</title>
        <style>
            #logoDiv {
                display: none;
                position: absolute; 
                left: 0; 
                top: 0;
                width: 100%; height: 100%;
                z-index: -1; /*로고 이미지를 문서 밑바닥에 배치*/
            }
        </style>
        <script>
            window.onbeforeprint = function (e) {
                let logoDiv = document.getElementById("logoDiv");
                logoDiv.style.display = "block"; //block으로 변경. 로고가 화면에 나타나게 함
            }
            window.onafterprint=hideLogo; 
            function hideLogo() {
                let logoDiv = document.getElementById("logoDiv");
                logoDiv.style.display = "none"; //로고를 보이지 않게 함
            }
        </script>
    </head>
    <body>
        <h3>onbeforeprint와 onafterprint 이벤트 예</h3>
        <hr>
        <div id="logoDiv">
            <img src="media/logo.png" alt="이미지 없습니다.">
        </div>
        <p>
            안녕하세요.<br>
            브라우저 윈도우에서는 보이지 않지만,<br>
            프린트 시에는 회사 로고가 출력되는 예제입니다.<br>
            마우스 오른쪽 버튼을 눌러서<br>
            인쇄 미리보기 메뉴를 선택해 보세요.
        </p>
    </body>
</html>
