<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>원호 그리기</title>
    </head>
    <body>
        <h3>원호 그리기</h3>
        <hr>
        <canvas id="myCanvas" style="background-color:aliceblue"
                width="200" height="150"></canvas>
        <script>
            let canvas = document.getElementById("myCanvas");
            let context = canvas.getContext("2d");
            context.beginPath(); //빈 경로 구성
            context.strokeStyle = "magenta";
            context.arc(100, 70, 30, 0, 1.5*Math.PI, false); //시계방향
            context.stroke(); //경로에 있는 원호를 그린다

            context.beginPath(); //여기서 반드시 빈 경로로 시작해야 함
            context.strokeStyle="blue";
            context.arc(100, 70, 50, Math.PI/2, Math.PI, true); //반시계방향
            context.stroke(); //경로에 있는 한 개의 원호를 그린다.
        </script>
    </body>
</html>
