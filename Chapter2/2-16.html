<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>기본 테이블 만들기</title>
    </head>
    <body>
        <h3>기본 구조를 가진 표</h3>
        <hr>
        <table border="2">
            <caption>1학기 성적</caption>
            <thead>
                <tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
            </thead>
            <tfoot>
                <tr><th>합</th><th>225</th><th>230</th></tr>
            </tfoot>
            <tbody>
                <tr><td>황기태</td><td>80</td><td>70</td></tr>
                <tr><td>장윤정</td><td>95</td><td>99</td></tr>
                <tr><td>황희태</td><td>85</td><td>90</td></tr>
            </tbody>
        </table>
    </body>
</html>
