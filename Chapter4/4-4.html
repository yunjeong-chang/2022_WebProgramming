<html>

        <title>&lt;style&gt;속성에 스타일 만들기</title>

            p{
                color: red; font-size: 15px;
            }
        </style>
    </head>
    <body>
        <h3>장윤정</h3>
        <hr>
        <p>안녕하세요 저는 장윤정입니다.</p>
        <p style="color: blue;">세종대학교 지능기전공학부 18학번입니다.</p>
        <p style="color: magenta; font-size: 30px;">웹프로그래밍 수업을 듣고 있습니다.</p>
    </body>
</html>
