<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>애니메이션 만들기</title>
        <style>
            @keyframes bomb {
                form {
                    font-size: 900%;
                }
                to {
                    font-size: 100%;
                }
            }
            h3 {
                animation-name: bomb;
                animation-duration: 3s;
                animation-iteration-count: infinite;
            }
        </style>
    </head>
    <body>
        <h3>꽝!</h3>
        <hr>
        <p>꽝! 글자가 3초동안 900%에서 100%로 바뀌는 애니메이션(무한 반복)</p>
    </body>
</html>
