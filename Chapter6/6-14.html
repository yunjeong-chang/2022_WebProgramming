<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>문자열 연산</title>
    </head>
    <body>
        <h3>문자열 연산</h3>
        <hr>
        <script>
            document.write("abc" + 23 + "<br>"); //abc23
            document.write(23 + "abc" + "<br>"); //23abc
            document.write(23 + "35" + "<br>"); //2335
            document.write(23 + 35 + "<br>"); //58
            document.write(23 + 35 + "abc" + "<br>"); //58abc 
            document.write("abc" + 23 + 35 + "<br><hr>"); //abc2335
            
            let name = "kitae"
            document.write(name == "kitae"); //true
            document.write("<br>"); 
            document.write(name > "park"); //false (사전순)
        </script>
    </body>
</html>
