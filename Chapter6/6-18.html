<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>while문</title>
    </head>
    <body>
        <h3>while문으로 0에서 n까지의 합</h3>
        <hr>
        <script>
            let n = prompt("0보다 큰 정수를 입력하세요", "");
            n = parseInt(n); //문자열 n을 숫자로 바꿈
            
            let i = 0, sum = 0;
            while(i<=n){
                sum += i;
                i++;
            }
            document.write("0에서" + n + "까지 합은" + sum);
        </script>
    </body>
</html>
