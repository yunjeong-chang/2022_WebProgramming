<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>innerHTML 활용</title>
        <script>
            function change(){
                let p = document.getElementById("firstP");
                p.innerHTML = "나의 <img src='puppy.png'>갱얼쥐"
            }
        </script>
    </head>
    <body>
        <h3>innerHTML 활용 : 아래 글자를 클릭하면 예쁜 갱얼쥐가 보입니다.</h3>
        <hr>
        <p id="firstP" style="color: blue;" onclick="change()">
            여기를 <span style="color: red;">클릭하세요</span>
        </p>
        
    </body>
</html>
