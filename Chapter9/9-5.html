<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>이벤트 객체 전달 받기</title>
        
    </head>
    <body>
        <h3>이벤트 객체 전달 받기</h3>
        <hr>
        <p id="p">이곳에 마우스를 올려 보세요!</p>
        <button onclick="f(event)">클릭하세요</button>
        <script>
            function f(e) { //e는 현재 발생한 이벤트 객체
                alert(e.type); //이벤트 종류 출력
            }
            document.getElementById("p").onmouseover = f;
        </script>
    </body>
</html>
