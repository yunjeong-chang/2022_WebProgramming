<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Basic</title>
        <script src="jquery-3.6.0.min.js"></script>
        <script>
            //이벤트를 연결
            $(document).ready(
                function(){
                    //스타일 속성을 변경
                    $('h1').css('color','red');
                    $('h1').css('background','black');
                }
            );
        </script>
    </head>
    <body>
        <h1>Header</h1>
        <h1>Header</h1>
        <h1>Header</h1>
    </body>
</html>
