<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Basic</title>
        <script src="jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(
                function(){
                    //속성값을 입력해 스타일 속성 지정
                    $('.box').css('float','left');
                    $('.box').css('margin',10);
                    $('.box').css('width',100);
                    $('.box').css('height',100);
                    $('.box').css('backgroundColor','red');

                    //객체를 입력해 스타일 속성 지정
                    $('.box').css({
                            float: 'left',
                            margin: 10,
                            width: 100,
                            height: 100,
                            backgroundColor: 'red'
                    });
                }
            );
        </script>
    </head>
    <body>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </body>
</html>
