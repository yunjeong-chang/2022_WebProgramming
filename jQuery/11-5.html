<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Basic</title>
        <script src="jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(
                function(){
                    //변수 선언
                    var text = $('h1').text();
                    var html = $('h1').html();
                    //출력
                    alert("text: "+text);
                    alert("html: "+html);
                }
            );
        </script>
    </head>
    <body>
        <h1>Header - 0</h1>
        <h1>Header - 1</h1>
    </body>
</html>
